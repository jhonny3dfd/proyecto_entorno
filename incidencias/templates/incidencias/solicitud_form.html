{% block content %}
    <h1>Crear Nueva Solicitud (Incidencia)</h1>

        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Guardar Solicitud</button>
        <a href="{% url 'solicitud_list' %}">Cancelar</a>
    </form>
{% endblock content %}
