{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/admin_panel.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <title>{% block title %}Panel de Administración - Comuna UA{% endblock %}</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
    
    <div class="admin-wrapper">

        <aside class="sidebar">

            <div class="sidebar-header">
                <img src="{% static 'img/logo.png' %}" alt="Logo Comuna UA">
                <h1>Comuna UA</h1>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{% url 'organizacion:direccion_list' %}">Listado de Direcciones</a></li>
                    <li><a href="{% url 'organizacion:departamento_list' %}">Listado de Departamentos</a></li>
                    <li><a href="{% url 'solicitud_list' %}">Incidencias</a></li>
                    <li><a href="{% url 'menu_usuarios' %}">Usuarios</a></li>
                </ul>
            </nav>

            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-light">Cerrar Sesión</button>
            </form>
        </aside>

        <main class="main-content">
            
            {% block content %}
                {% endblock %}

        </main>

    </div>

</body>
</html>
